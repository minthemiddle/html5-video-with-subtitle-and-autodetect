<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Language</title>
    <style>
    html, body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }
    .center {
        text-align: center;
    }
    </style>
</head>
<body class="center">
    <div class="center">
        <p id="language">Loading language...</p>
    </div>
    
    <video style="width: 50%;" controls>
      <source src="video.mp4" type="video/mp4">
      <track label="English" kind="subtitles" srclang="en" src="subtitles-en.vtt" default>
      <track label="Deutsch" kind="subtitles" srclang="de" src="subtitles-de.vtt">
      <track label="Français" kind="subtitles" srclang="fr" src="subtitles-fr.vtt">
      <track label="Türkçe" kind="subtitles" srclang="tr" src="subtitles-tr.vtt">
      <track label="Español" kind="subtitles" srclang="es" src="subtitles-es.vtt">
      <track label="Ελληνικά" kind="subtitles" srclang="el" src="subtitles-el.vtt">
      Your browser does not support the video tag.
    </video>
    

    <script type="module">
        const getBrowserLanguage = () => {
            return navigator.language || navigator.userLanguage;
        };

        const language = getBrowserLanguage();    

        const displayBrowserLanguage = (language) => {
            console.log(`The browser language is: ${language}`);
            
            // Update the H2 element with the language
            const languageElement = document.getElementById('language');
            languageElement.textContent = `The browser language is: ${language}`;
        };

        // Call the function when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const language = getBrowserLanguage();
            displayBrowserLanguage(language);

            window.addEventListener('load', function() {
                var video = document.querySelector('video');
                var tracks = video.textTracks;
                var userLang = navigator.language || navigator.userLanguage; 
                var availableLanguages = ['de', 'fr', 'tr', 'es', 'el'];
                var userLangPrefix = userLang.split('-')[0];

                if (!availableLanguages.includes(userLangPrefix)) {
                    userLangPrefix = 'en';
                }

                for (var i = 0; i < tracks.length; i++) {
                    if (tracks[i].language === userLangPrefix) {
                        tracks[i].mode = 'showing';
                    } else {
                        tracks[i].mode = 'hidden';
                    }
                }
            });
        });

        // You can also export the functions if needed
        export { getBrowserLanguage, displayBrowserLanguage };
    </script>
</body>
</html>
